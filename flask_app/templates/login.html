  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<div class="container d-flex flex-row d-flex justify-content-center d-flex align-items-center mt-5">
<!--    <div class="image col-4 d-flex justify-content-center align-items-center" style="height: 500px; width: 450px;">-->

    <div class=" shadow p-3 mb-5 bg-white rounded form col-5 bg-white" style="height: 500px; width: 400px; margin-top: 50px;">
        <div class="form-all mt-3">
          <div class="d-flex flex-column align-items-center col-12" id="singUpTable">
            <h2>SignUp</h2>
            <form action="/signup" method="POST">
              <div class="form-group mt-2">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name">
              </div>
              <div class="form-group mt-2">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" id="email">
              </div>
              <div class="form-group mt-2">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" name="pwd" id="pwd">
              </div>
              <div class="form-group mt-2">
                <label for="confirm_pwd">Confirm Password</label>
                <input type="password" class="form-control" name="con-pwd" id="confirm_pwd">
              </div>
                <br>
              <button class="btn btn-primary" id="signup-btn" type="submit" value="signup">signup</button>

            </form>
            <p class="show-page" id="loginF" onclick="switchToSignIn()">Already have an Account? SignIn</p>
          </div>

          <div class="d-none flex-column align-items-center col-12" id="signInTable">
            <h2>SignIn</h2>
            <form action="/signin" method="POST">
              <div class="form-group mt-2">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email">
              </div>
              <div class="form-group mt-2">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" name="pwd">
              </div>
                <br>
              <button class="btn btn-primary" id="signin-btn" type="submit" value="signup">signin</button>
            </form>
            <p class="show-page" id="signupF" onclick="switchToSignUp()">Don't have an account yet? Signup</p>
          </div>
        </div>

    </div>
</div>
