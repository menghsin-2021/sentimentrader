<script>
  // Enter a speed between 0 and 180
var level = {{daily_sentiment['avg_valence_angular']}};

// Trig to calc meter point
var degrees = 180 - level,
	 radius = .5;
var radians = degrees * Math.PI / 180;
var x = radius * Math.cos(radians);
var y = radius * Math.sin(radians);

// Path: may have to change to create a better triangle
var mainPath = 'M -.0 -0.025 L .0 0.025 L ',
	 pathX = String(x),
	 space = ' ',
	 pathY = String(y),
	 pathEnd = ' Z';
var path = mainPath.concat(pathX,space,pathY,pathEnd);

var data = [{ type: 'scatter',
   x: [0], y:[0],
	marker: {size: 28, color:'850000'},
	showlegend: false,
	name: 'speed',
	text: level,
	hoverinfo: 'text+name'},
  { values: [36, 36, 36, 36, 36, 180],
  rotation: 90,
  text: ['Extreme Greed', '', 'Average'
			,'', 'Extreme Fear', ''],
  font_size: 13,
  textinfo: 'text',
  textposition:'inside',
  marker: {colors:['rgba(49, 235, 49, 1)','rgba(158, 199, 0, 1)' ,
						 'rgba(207, 156, 0, 1)', 'rgba(235, 107, 0, 1)','rgba(240, 44, 44, 1)',
						 'rgba(255, 255, 255, 0)']},
  labels: ['80-100', '60-80', '40-60', '20-40', '0-25', ''],
  hoverinfo: 'label',
  hole: .5,
  type: 'pie',
  showlegend: false
}];

<!--background-image: linear-gradient(to right, #f02c2c, #eb6b00, #cf9c00, #9ec700, #31eb31);-->

var layout = {
  shapes:[{
      type: 'path',

      fillcolor: '850000',

      }

			 showgrid: false, range: [-1, 1]},
  yaxis: {zeroline:false, showticklabels: false,
			 showgrid: false, range: [-1, 1]}
};

</script>
